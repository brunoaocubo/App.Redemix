<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Center - Venda</title>  
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/sale.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
            <header>
                <img src="../imagens/icons/vendas_icon.png" alt="Pricer - Etiquetas" class="icon">
                <h2 class="main-title">Vendas</h2>
            </header>
            <section class="content flex-col">
                <div class="main-summary shadow-box border-content color-primary">
                    <div class="flex-col">
                        <p class="year medium-text">Year</p>
                        <p class="month large-text">Month</p>
                        <p class="dayweek medium-text">dayweek, daynumber</p>
                    </div>
                    <dl class="flex-col">
                        <dt>Total:</dt>
                        <dd class="large-text total-value-cupons">R$ 0.000.000,00</dd>
                    </dl>
                    <div class="flex-col">
                        <button class="button_model" id="calendar">
                            <img src="../imagens/icons/calendar_icon.svg" alt="CalendÃ¡rio" class="icon">
                        </button>
                    </div>
                </div>
                <section class="date-filter shadow-box border-content" data-isactive="false">
                    <form action="#" class="flex-col">
                        <label for="date" class="color-primary">Data:</label>
                        <input type="date" id="date" value="2026-02-18">
                    </form>
                    <button class="button_model" id="search">
                        <img src="../imagens/icons/search.icon.svg" alt="Procurar" class="icon">
                    </button>
                </section>
                <section class="list-itens flex-col shadow-box border-content">
                    <h5 class="color-primary">VENDAS POR LOJA</h5>
                    <template id="template">
                        <details class="item flex-col shadow-box border-content">
                            <summary class="market-summary-grid">
                                <span class="rank-number" data-rank="">
                                    1
                                </span>
                                <div class="market flex-col">
                                    <dl>
                                        <dt>Loja: <span class="percent-sale">0.00%</span></dt>
                                        <dd>13.2 - IMBUI</dd>
                                    </dl>
                                </div>
                                <div class="delivery flex-col">
                                    <dl>
                                        <dt>Delivery:</dt>
                                        <dd>R$ 0.000,00</dd>
                                    </dl>
                                </div>
                                <div class="total-cupons flex-col">
                                    <dl>
                                        <dt>Cupons:</dt>
                                        <dd>00</dd>
                                    </dl>
                                </div>
                                <div class="total-value-sale flex-col">
                                    <dl>
                                        <dt>Venda:</dt>
                                        <dd>R$ 00.000,00</dd>
                                    </dl>
                                </div>
                            </summary>
                             <div class="container-itens-hour flex-col border-content color-seccondary">
                                <h3>VENDAS POR HORA</h3>
                                <div class="list-itens-hour flex-row">
                                    
                                </div>
                            </div>
                        </details>
                    </template>
                </section>
            </section>
    </main>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/logoutObserver.js"></script>
    <script src="../js/sale.js"></script>
</body>
</html>
