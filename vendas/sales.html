<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Center - Venda</title>  
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/sale.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
            <header>
                <img src="../imagens/icons/vendas_icon.png" alt="Pricer - Etiquetas" class="icon">
                <h2 class="main-title">Vendas</h2>
            </header>
            <section class="content flex-col">
                <div class="main-summary shadow-box border-content">
                    <div class="flex-col">
                        <p class="year small-text">2026</p>
                        <p class="month large-text">Fevereiro</p>
                        <p class="dayweek small-text">Quinta-feira, 12</p>
                    </div>
                    <dl class="flex-col">
                        <dt>Total:</dt>
                        <dd class="large-text">R$ 0.000.000,00</dd>
                    </dl>
                    <div class="flex-col">
                        <button>
                            <img src="../imagens/icons/calendar_icon.svg" alt="CalendÃ¡rio" class="icon">
                        </button>
                    </div>
                </div>
                <section class="date-filter flex-row shadow-box border-content">
                    <form action="#" class="flex-col">
                        <label for="date">Data:</label>
                        <input type="date" id="date" value="2026-02-18">
                    </form>
                    <button>
                        <img src="#" alt="Procurar">
                    </button>
                </section>
                <section class="list-itens flex-col shadow-box border-content">
                    <h4>VENDAS POR LOJA</h4>
                    <details class="item flex-col shadow-box border-content">
                        <summary class="market-summary-grid">
                            <span>
                                1
                            </span>
                            <div class="flex-col">
                                <dl>
                                    <dt>Loja: 8.38%</dt>
                                    <dd>13.2 - IMBUI</dd>
                                </dl> 
                            </div>
                            <div class="flex-col">
                                <dl>
                                    <dt>Delivery:</dt>
                                    <dd>R$ 1.798,03</dd>
                                </dl> 
                            </div>
                            <div class="flex-col">
                                <dl>
                                    <dt>Cupons:</dt>
                                    <dd>138</dd>
                                </dl> 
                            </div>
                            <div class="flex-col">
                                <dl>
                                    <dt>Venda:</dt>
                                    <dd>R$ 10.798,03</dd>
                                </dl> 
                            </div>
                        </summary>
                        <div class="list-itens-hour flex-col border-content">
                            <h6>VENDAS POR HORA</h6>
                            <div class="item-hour flex-row">
                                <div class="flex-col">
                                    <dl>
                                        <dt>6H</dt>
                                        <hr>
                                        <dd>1.120,16</dd>
                                    </dl>
                                </div>
                                <div class="flex-col">
                                    <dl>
                                        <dt>7H</dt>
                                        <hr>
                                        <dd>1.120,16</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </details>
                </section>
            </section>
    </main>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/logoutObserver.js"></script>
    <script src="../js/sale.js"></script>
</body>
</html>
