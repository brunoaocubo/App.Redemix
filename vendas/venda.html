<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Center - Venda</title>  
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/sale.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
            <header>
                <img src="../imagens/icons/vendas_icon.png" alt="Pricer - Etiquetas" class="icon">
                <h2 class="main-title">Vendas</h2>
            </header>

            <section class="summary model-box">
                <div class="summary-info-group">
                    <p class="summary-info" id="year">2026</p>
                    <p class="summary-info" id="mounth">Fevereiro</p>
                    <p class="summary-info day-week-number"><span id="day-week">Quinta-feira</span>, <span id="day-number">12</span></p>
                </div>
                <div class="summary-info-group">
                    <p>Total:</p>
                    <p class="summary-info" id="total-value">R$ 0.000.000,00</p>
                </div>
                <button id="calendar-filter">Calendario</button>   
            </section>
            <div class="forms">
                <p class="form-group model-box">
                    <label for="date">Data:</label>
                    <input type="date" id="date" class="field" value="2026-02-11" required>
                    <button class="btn-search" id="btn-search"><img src="../imagens/icons/download_icon.svg" alt="Filtrar"></button>
                </p>
            </div>
            <section class="details model-box" id="details">
                <h4>VENDAS POR LOJA</h4>
                <div class="stores">
                    <details class="store model-box" data-id="">
                        <summary class="store-summary">
                            <span class="rank">1</span>
                            <div>
                                <p>Loja: <span class="porcentagem">00,00%</span></p>
                                <p><span class="cod">33.7</span> - <span class="filial">FILIAL</span></p>
                            </div>
                            <div>
                                <p>Cupons:</p>
                                <p class="total-cupons">0.000</p>
                            </div>
                            <div>
                                <p>Venda:</p>
                                <p class="vendas">R$ 000.000,00</p>
                            </div>
                        </summary>
                        <br>
                        <section class="store-metrics">
                            <h5>VENDAS POR HORA</h5>
                            <div class="store-schedule">
                                <div class="store_hour">
                                    <p class="store_hour-label">0h</p>
                                    <hr>
                                    <p class="info-valor-horario">0.000,00</p>
                                </div>
                                <div class="store_hour">
                                    <p class="store_hour-label">0h</p>
                                    <hr>
                                    <p class="info-valor-horario">0.000,00</p>
                                </div>
                                <div class="store_hour">
                                    <p class="store_hour-label">0h</p>
                                    <hr>
                                    <p class="info-valor-horario">0.000,00</p>
                                </div>
                                <div class="store_hour">
                                    <p class="store_hour-label">0h</p>
                                    <hr>
                                    <p class="info-valor-horario">0.000,00</p>
                                </div>
                                <div class="store_hour">
                                    <p class="store_hour-label">0h</p>
                                    <hr>
                                    <p class="info-valor-horario">0.000,00</p>
                                </div>
                                <div class="store_hour">
                                    <p class="store_hour-label">0h</p>
                                    <hr>
                                    <p class="info-valor-horario">0.000,00</p>
                                </div>
                                <div class="store_hour">
                                    <p class="store_hour-label">0h</p>
                                    <hr>
                                    <p class="info-valor-horario">0.000,00</p>
                                </div>
                            </div>
                        </section>
                    </details>
                </div>
            </section>
    </main>
    <script src="../js/nav.js"></script>
    <script type="module" src="../js/logoutObserver.js"></script>
    <script src="../js/sale.js"></script>
</body>
</html>
